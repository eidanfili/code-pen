<!DOCTYPE html>

<head>

    <title>CODE PEN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/792be14c13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">


</head>

<body>
    <!-- nav -->
    <div class="nav-wrapper">
        <!-- LOGO -->
        <div class="left-side">
            <div class="nav-logo">
                <img src="/images/codepenlogo.png" alt="code-pen-logo">
            </div>

            <!-- center links -->
            <div class="center-nav-links-wrapper">

                    <h2>EXPLORE</h2>
                </div>

                <div class="nav-links">
                    <div class="nav-link">
                        <a>Pens</a>
                    </div>
                    <div class="nav-link">

                    </div>
                    <div class="nav-link">
                        <a>Posts</a>
                    </div>
                    <div class="nav-link">
                        <a>Collections</a>
                    </div>
                </div>

                    <div class="spark-text">
                        <a>Spark<i class="fa-solid fa-chevron-down"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <!-- nav buttons -->
        <div class="nav-button-wrapper">
            <h1 class="create-button grey button">Create <i class="fa-solid fa-chevron-down"></i></h1>
            <div class="button-search-icon">
                <i class=" glass-icon fa-solid fa-magnifying-glass"></i>

                <h1 class="login grey button">Log In</h1>

    <!-- footer -->
